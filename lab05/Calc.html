<!DOCTYPE html>
<html>

<head>
    <title>Lab05 - CST356</title>
    <link rel="stylesheet" type="text/css" href="Styles.css" />
</head>

<body>
    <header>
        <img src="http://oregontechcdn.azureedge.net/img/ot-logo.png" alt="Oregon Tech" />
        <h1>Intro to JavaScript <br> 4 Function Calculator</h1>
    </header>

    <nav>

    </nav>

    <main>
        <nav>
            <h2>&#128425; Calculator Designed <br> by Mark Shanklin</h2>
        </nav>
        <section>
            <div><input type="text" id="calcarea" placeholder="0"> </div>
            <div>
                <button class="wide" id="del">AC</button> <!--&#8592-->
                <button class="digit" id="mod" value="%">%</button>
                <button class="digit" id="div" value="/">/</button>
            </div>
            <div>
                <button class="digit" value="9">9</button>
                <button class="digit" value="8">8</button>
                <button class="digit" value="7">7</button>
                <button class="digit" id="add" value="+">+</button>
            </div>
            <div>
                <button class="digit" value="6">6</button>
                <button class="digit" value="5">5</button>
                <button class="digit" value="4">4</button>
                <button class="digit" id="sub" value="-">-</button>
            </div>
            <div>
                <button class="digit" value="3">3</button>
                <button class="digit" value="2">2</button>
                <button class="digit" value="1">1</button>
                <button class="digit" id="mul" value="*">*</button>
            </div>
            <div>
                <button class="digit" value="0">0</button>
                <button class="digit" value=".">.</button>
                <button class="wide" id="eq">=</button>
            </div>
        </section>
        <aside>

        </aside>
    </main>
    <script src="Calc.js"></script>
</body>

</html>
